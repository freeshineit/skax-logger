<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logger</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #root {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <h1 id="title">Logger</h1>
    </div>
    <script src="./index.umd.js"></script>
    <script>
      (function () {
        const logger = new Logger();

        logger.v(logger.version());

        // logger.d('1234132');
        // logger.v('1234132');
        // logger.i('1234132');
        // logger.w('1234132');
        // logger.e('1234132');

        logger.setOptions({ level: 'INFO' });

        logger.d('2-1234132');
        logger.v('2-1234132000000');
        logger.i('2-1234132');
        logger.w('2-1234132');
        logger.e('2-1234132');
      })();
    </script>
  </body>
</html>
